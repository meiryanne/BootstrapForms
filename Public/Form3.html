
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>    Cadastro de Produto </title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title></title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../vendor/twbs/bootstrap/dist/js/bootstrap.js"></script>

    <link rel="stylesheet" href="../vendor/twbs/bootstrap/dist/css/bootstrap.css">
    <!--[if lt IE 9]
         <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
         <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
     <![endif]-->
</head>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Produto
                <h5>    Cadastro de novo produto
                </h5>
                <div class="form-inline pull-right" style="margin-left: 5px;">
                </div>
            </h1>
        </section>
        <section class="content">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Novo Produto</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="container-fluid">
                        <form method="POST" action="#" accept-charset="UTF-8">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="nome" class="control-label">Produto*</label>
                                    <input class="form-control" required="required" name="nome" type="text" id="nome">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="descricao" class="control-label">Descri&ccedil;&atilde;o*</label>
                                    <input class="form-control" required="required" name="descricao" type="text" id="descricao">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="preco" class="control-label">Pre&ccedil;o*</label>
                                    <input class="form-control" required="required" step="any" name="preco" type="number" id="preco">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="definicao" class="control-label">Defini&ccedil;&atilde;o*</label>
                                    <select class="form-control" required="required" id="definicao" name="definicao"><option value="servico">Servi√ßo</option><option value="produto">Produto</option></select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 pull-right">
                                    <button type="submit" class="btn btn-block btn-success btn">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /.box-body -->
            </div>
            <div class="text-center">
            </div>
        </section>
    </div>
</div>
</body>
</html>
