<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro de Orçamento</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../vendor/twbs/bootstrap/dist/js/bootstrap.js"></script>

    <link rel="stylesheet" href="../vendor/twbs/bootstrap/dist/css/bootstrap.css">
    <!--[if lt IE 9]
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-12 col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title animacao">Cadastro de Orçamento</div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form method="POST" action="#" accept-charset="UTF-8">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="nome" class="control-label">Cliente*</label>
                            <select class="form-control" required="required" id="nome" name="nome">
                                <option value="1">1 - Meiryanne Santos</option>
                                <option value="2">2 - Lucas Vieira</option>
                                <option value="3">3 - Luma Sacha</option>
                                <option value="4">4 - Danilo Augusto</option>
                                <option value="5">5 - Maria Augusta</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="preco" class="control-label">Preço</label>
                            <input class="form-control" required="required" name="preco" type="number" step="0.1" id="preco">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="quantidade" class="control-label">Quantidade*</label>
                            <input class="form-control" required="required" step="any" name="quantidade" type="number" id="quantidade">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="produto" class="control-label">Produto / Serviço *</label>
                            <select class="form-control" required="required" id="produto" name="produto">
                                <option value="1">Manutenção Notebook</option>
                                <option value="2">Desktop</option>
                                <option value="3">Notebook</option>
                                <option value="4">Fone de Ouvido</option>
                                <option value="5">Mouse</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 pull-right">
                            <button type="submit" class="btn btn-block btn-success btn">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
